<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A single page website build from basic html and css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="card">
    <div class="img-container">
      <picture>
        <source media="(min-device-width:650px)" srcset="images\image-product-desktop.jpg" type="image/jpg">
        <img src="images\image-product-mobile.jpg" alt="Product image">
      </picture>
    </div>
    <div class="text-container">

      <h2 class="sub-heading">Preview</h2>
      <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>

      <p class="disc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <ul class="price-section">
        <li>$149.99</li>
        <li>$169.99</li>
      </ul>


      <a href="#" class="button"><img src="images\icon-cart.svg" alt="">Add to Cart</a>

    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Gopal</a>.
  </div>
</body>

</html>
